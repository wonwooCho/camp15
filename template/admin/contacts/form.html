{% set title = "제품 등록" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <form action="" method="post">
        <input type="hidden" name="_csrf" value="{{ csrfToken }}"/>

        <table class="table table-bordered">
            <tr>
                <th>제품명</th>
                <td><input type="text" name="name" class="form-control" value="{{ contact.name }}"/></td>
            </tr>
            <tr>
                <th>제조사</th>
                <td><input type="text" name="manufacturer" class="form-control" value="{{ contact.manufacturer }}"/></td>
            </tr>
            <tr>
                <th>설명</th>
                <td><input type="text" name="description" class="form-control" value="{{ contact.description }}"/></td>
            </tr>
        </table>
        <button class="btn btn-primary">작성하기</button>
    </form>

{% endblock %}
